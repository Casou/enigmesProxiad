<script>

  const SHAKED_ALPHABET = 'FNSTCMJAOHDPUXQKBGRWYVEILZ';

  QUnit.test('Should return decoded String from alphabet with one repetition. Basic entries', function (assert) {
    assert.equal(decodeLoop('A', SHAKED_ALPHABET, 1), 'F', 'A become F');
    assert.equal(decodeLoop('F', SHAKED_ALPHABET, 1), 'M', 'F become M');
    assert.equal(decodeLoop('AA', SHAKED_ALPHABET, 1), 'FF', 'AA become FF');
    assert.equal(decodeLoop('AAA', SHAKED_ALPHABET, 1), 'FFF', 'AAA become FFF');
    assert.equal(decodeLoop('BBB', SHAKED_ALPHABET, 1), 'NNN', 'BBB become NNN');
  });

  QUnit.test("Should return decoded String from alphabet with one repetition. More complex entries", function (assert) {
    assert.equal(decodeLoop('CAID', SHAKED_ALPHABET, 1), 'SFOT', 'CAID become SFOT');
    assert.equal(decodeLoop('PROXIAD', SHAKED_ALPHABET, 1), 'KGQIOFT', 'PROXIAD become KGQIOFT');
    assert.equal(decodeLoop('GHFQIB', SHAKED_ALPHABET, 1), 'JAMBON', 'GHFQIB become JAMBON');
  });

  QUnit.test("Should return decoded String from alphabet with two repetitions. Basic entries", function (assert) {
    assert.equal(decodeLoop('A', SHAKED_ALPHABET, 2), 'M', 'A become M');
    assert.equal(decodeLoop('M', SHAKED_ALPHABET, 2), 'Y', 'M become Y');
    assert.equal(decodeLoop('AA', SHAKED_ALPHABET, 2), 'MM', 'AA become FF');
    assert.equal(decodeLoop("AAA", SHAKED_ALPHABET, 2), "MMM", "AAA become MMM");
    assert.equal(decodeLoop("BBB", SHAKED_ALPHABET, 2), "XXX", "BBB become XXX");
  });

  QUnit.test("Should return decoded String from alphabet with two repetitions. More complex entries", function (assert) {
    assert.equal(decodeLoop("CAID", SHAKED_ALPHABET, 2), "RMQW", "CAID become RMQW");
    assert.equal(decodeLoop("PROXIAD", SHAKED_ALPHABET, 2), "DJBOQMW", "PROXIAD become DJBOQMW");
    assert.equal(decodeLoop("RJAOXQ", SHAKED_ALPHABET, 2), "JAMBON", "RJABXQ become JAMBON");
  });

  QUnit.test("Should return decoded String from alphabet with three repetitions.", function (assert) {
    assert.equal(decodeLoop("AAA", SHAKED_ALPHABET, 3), "UUU", "AAA become UUU");
  });

  // Riddle to solve

  });
